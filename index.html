<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="calc">
      <div class="displayboard">thisiscool</div>
      <div class="solution">0</div>
      <button data-key="1" id="1" class="number">1</button>
      <button data-key="2" id="2" class="number">2</button>
      <button data-key="3" id="3" class="number">3</button>
      <button data-key="4" id="4" class="number">4</button>
      <button data-key="5" id="5" class="number">5</button>
      <button data-key="6" id="6" class="number">6</button>
      <button data-key="7" id="7" class="number">7</button>
      <button data-key="8" id="8" class="number">8</button>
      <button data-key="9" id="9" class="number">9</button>
      <button data-key="0" id="0" class="number">0</button>
      <button data-key="add" id="+" class="operator">+</button>
      <button data-key="subtract" id="-" class="operator">-</button>
      <button data-key="multiply" id="*" class="operator">*</button>
      <button data-key="divide" id="/" class="operator">/</button>
      <button data-key="backspace" id="backspace" class="function">
        BackSpace
      </button>
      <button id="allclear" class="function">AC</button>
      <button id="clear" class="function">C</button>
      <button data-key="equal" id="equal">=</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
